<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Â¿Sale Valorant?</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #0f1923;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      overflow: hidden;
    }

    /* Pantalla inicial */
    #main-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 1rem;
      width: 90%;
      max-width: 400px;
      position: relative;
    }

    #main-img {
      width: 100%;
      max-width: 250px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }

    h1 {
      font-size: 2rem;
      margin: 0.5rem 0;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 1rem;
      position: relative;
      width: 100%;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      min-width: 100px;
    }

    #si {
      background-color: #ff4655;
      color: white;
      position: relative;
      z-index: 5;
    }

    #no {
      background-color: #3c3c3c;
      color: white;
      position: relative;
      z-index: 10;
    }

    /* Pantalla "Entre manco" */
    #manco-screen {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 1rem;
      width: 90%;
      max-width: 500px;
      position: relative;
    }

    #manco-screen h2 {
      font-size: 2.5rem;
      color: #ff4655;
      margin: 0;
    }

    #manco-screen img {
      width: 100%;
      max-width: 400px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
    }
  </style>
</head>
<body>
  <!-- Pantalla inicial -->
  <div id="main-screen">
    <img id="main-img" src="img/perrito.jpg" alt="Perrito Valorant">
    <h1></h1>
    <div class="btn-container">
      <button id="si">SÃ­</button>
      <button id="no">No</button>
    </div>
  </div>

  <!-- Pantalla "Entre manco" -->
  <div id="manco-screen">
    <h2>Â¡Entre manco! ðŸ˜‚</h2>
    <img id="main-img" src="img/meme.jpg" alt="Perrito Valorant">
    <audio id="valorant" src="music/4k.mp3" loop></audio>
  </div>

  <!-- Lienzo para fuegos artificiales -->
  <canvas id="fireworks"></canvas>

  <script>
    const noBtn = document.getElementById("no");
    const siBtn = document.getElementById("si");
    const mainScreen = document.getElementById("main-screen");
    const mancoScreen = document.getElementById("manco-screen");
    const music = document.getElementById("valorant");

    // Mueve el botÃ³n "No"
    function moverBoton() {
      const screenWidth = window.innerWidth - noBtn.offsetWidth;
      const screenHeight = window.innerHeight - noBtn.offsetHeight;
      const x = Math.floor(Math.random() * screenWidth);
      const y = Math.floor(Math.random() * screenHeight);
      noBtn.style.position = "fixed";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moverBoton);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moverBoton();
    });

    // Evento botÃ³n "SÃ­"
    siBtn.addEventListener("click", () => {
      mainScreen.style.display = "none";
      mancoScreen.style.display = "flex";
      music.play();
      lanzarFuegosArtificiales();
    });

    /* ==== Fuegos artificiales ==== */
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    let particles = [];

    function createFirework(x, y) {
      for (let i = 0; i < 50; i++) {
        particles.push({
          x: x,
          y: y,
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 5 + 2,
          radius: Math.random() * 2 + 1,
          life: 100
        });
      }
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, index) => {
        const alpha = p.life / 100;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 70, 85, ${alpha})`;
        ctx.fill();
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.life--;

        if (p.life <= 0) {
          particles.splice(index, 1);
        }
      });
    }

    function animate() {
      drawParticles();
      requestAnimationFrame(animate);
    }
    animate();

    function lanzarFuegosArtificiales() {
      setInterval(() => {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height / 2;
        createFirework(x, y);
      }, 800);
    }
  </script>
</body>
</html>
